{% extends 'game/base.html' %}

{% block content %}
    <h2>전 세계 피로그래머와<br>한 판 승부 숫자카드게임</h2>
    {% if user.is_authenticated %}
        <div class="loginggg">{{ user.username }}님이 로그인 중</div>
        <div class="start_game"><a href="{% url 'game:create' %}">게임하기</a></div>
        <div class="start_game"><a href="{% url 'game:game_list' %}">전적보기</a></div>
    {% else %}
        <div class="start_game"><a href="{% url 'game:create' %}">게임하기</a></div>
    {% endif %}
{% endblock content %}
